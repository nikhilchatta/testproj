name: AI Code Review with Error Logs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      checks: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Tests and Capture Logs
        id: test_run
        continue-on-error: true
        run: |
          npm test 2>&1 | tee test-output.log
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_OUTPUT

      - name: Extract Error Logs
        id: extract_errors
        run: |
          if [ -f test-output.log ]; then
            ERRORS=$(cat test-output.log | grep -i "error\|fail\|exception" || echo "No errors found in logs")
            echo "error_logs<<EOF" >> $GITHUB_OUTPUT
            echo "$ERRORS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "error_logs=No test logs found" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Code Review
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run review -- \
            --pr=${{ github.event.pull_request.number }} \
            --repo=${{ github.repository }} \
            --token=${{ secrets.GITHUB_TOKEN }}

      - name: Post Error Logs as PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const errorLogs = `${{ steps.extract_errors.outputs.error_logs }}`;
            const testExitCode = `${{ steps.test_run.outputs.TEST_EXIT_CODE }}`;
            
            const comment = `## üîç Test Run Report
            
**Test Exit Code:** ${testExitCode}

### üìã Error Logs:
\`\`\`
${errorLogs}
\`\`\`

---
*Generated by AI Code Review Assistant*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
