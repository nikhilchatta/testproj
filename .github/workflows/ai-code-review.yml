name: AI Code Review with Error Logs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      checks: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          elif [ -f frontend/package.json ]; then
            cd frontend && npm install && cd ..
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Run Tests and Capture Logs
        id: test_run
        continue-on-error: true
        run: |
          > test-output.log
          
          # Run frontend Cypress tests if they exist
          if [ -d frontend/cypress ]; then
            echo "=== Running Frontend Cypress Tests ===" | tee -a test-output.log
            cd frontend && npm install 2>&1 | tee -a ../test-output.log
            npx cypress run 2>&1 | tee -a ../test-output.log && cd ..
          fi
          
          # Run backend tests if they exist
          if [ -d backend/tests ]; then
            echo "" | tee -a test-output.log
            echo "=== Running Backend Tests ===" | tee -a test-output.log
            pip install pipenv > /dev/null 2>&1
            cd backend && pipenv install --dev 2>&1 | tee -a ../test-output.log
            pipenv run pytest tests/ -v 2>&1 | tee -a ../test-output.log && cd ..
          fi
          
          # Check if any tests ran
          TEST_COUNT=$(wc -l < test-output.log)
          if [ "$TEST_COUNT" -lt 2 ]; then
            echo "No tests found or executed" | tee -a test-output.log
          fi
          
          echo "TEST_EXIT_CODE=$?" >> $GITHUB_OUTPUT

      - name: Extract Error Logs
        id: extract_errors
        run: |
          if [ -f test-output.log ]; then
            ERRORS=$(cat test-output.log | grep -i "error\|fail\|exception" || echo "No errors found in logs")
            echo "error_logs<<EOF" >> $GITHUB_OUTPUT
            echo "$ERRORS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "error_logs=No test logs found" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Code Review
        id: ai_review
        continue-on-error: true
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f package.json ]; then
            npm run review -- \
              --pr=${{ github.event.pull_request.number }} \
              --repo=${{ github.repository }} \
              --token=${{ secrets.GITHUB_TOKEN }}
          else
            echo "No package.json at root, skipping AI code review"
          fi

      - name: Post Error Logs as PR Comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: >-
            const errorLogs = "${{ steps.extract_errors.outputs.error_logs }}";
            const testExitCode = "${{ steps.test_run.outputs.TEST_EXIT_CODE }}";
            const comment = "## üîç Test Run Report\n\n**Test Exit Code:** " + testExitCode + "\n\n### üìã Error Logs:\n```\n" + errorLogs + "\n```\n\n---\n*Generated by AI Code Review Assistant*";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
